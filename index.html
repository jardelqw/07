<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de convite</title>
  <link rel="shortcut icon" href="./assets/icon/Logo.svg">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  

  <div id="app">

    <aside>
      <aside class="container">
        <header>
          <div id="img"><img src="./assets/icon/Logo.svg" alt=""></div>
          <img src="./assets/icon/Festivite.svg" alt="">
          <p>Crie um convite digitar para o seu evento</p>
        </header>
      </aside>
    </aside>

    <main>
      <H3>Crie seu convite</H3>
      <div class="main-container">

      <form action="">
        <fieldset class="child-info">
          <legend>
            <img src="./assets/icon/calendar.svg" alt=""> Sobre o evento</legend>
            
            <div class="input-wrapper ">
              <label for="evento-name">
                Título
              </label><br>
              <input id="evento-name"type="text"
              placeholder="Nome do evento">
      
            </div>

            <div class="input-wrapper ">
              <label for="data-inicio">Inicio</label>
              <br>
              <input id="data-inicio" type="date"></input>
            </div>
            
            <div class="input-wrapper ">
              <label for="data-end">
              Fim
              </label>
              <br>
              <input id="data-end" type="date">
            </div>

            <div class="input-wrapper">
              <label>Tipo</label><br>
              <div class="radio-wrapper">
                <div class="radio-inner">
                  <div class="radio-img">
                  </div>
                    <input type="radio" name="type" 
                    value="type" id="type">
                      <img src="assets/icon/building-2.svg" alt="">
                    <label for="type">
                      Presencial
                    </label>
                </div>
              </div>

                  <div class="radio-inner ">
                    <div class="radio-img"></div>
                      <input type="radio" name="type2" 
                      value="type2" id="type2">
                        <img src="assets/icon/video.svg" alt="">
                      <label for="type2">
                        Online
                      </label>
                    </div>

            </div>

            <div class="input-wrapper">
              <label for="local">
              Local
              </label>
              <br>
              <input id="local" type="text">
            </div>

            <div class="input-wrapper">
              <label for="Descrição">
                Descrição
              </label><br>
              <textarea id="Descrição" type="text"
              rows="6"
              cols="75"
              placeholder="Escreva sobre os detales do evento"></textarea>
            </div>
          
        </fieldset>

        <fieldset></fieldset>
      </form>       
      </div>
     
    </main>
    
  
  
  </div>
</body>
</html>
